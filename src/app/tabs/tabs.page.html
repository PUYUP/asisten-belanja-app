<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cart" (click)="handleTabClick($event)">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Kebutuhan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="order" (click)="handleTabClick($event)">
      <ion-icon name="bag-outline"></ion-icon>
      <ion-label>Pesanan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" (click)="handleTabClick($event)">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Akun</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="help" (click)="handleTabClick($event)">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>Petunjuk</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
