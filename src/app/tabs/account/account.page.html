<ion-header [translucent]="true">
  <ion-toolbar color="ocean">
    <ion-title>
      Akun Saya
    </ion-title>

    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button (click)="onSignout()">
        <ion-text>Keluar</ion-text>
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-margin mt-0">
    <ng-container *ngIf="user$ | async as user">
      <ion-list lines="full">
        <ion-item class="ion-no-padding">
          <ion-label>
            <p>Nama Lengkap</p>
            {{ user?.data?.detail?.name }}
          </ion-label>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label>
            <p>Nomor WhatsApp</p>
            {{ user?.data?.user_login }}
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="ion-no-padding">
          <ion-label class="ion-text-wrap">
            <p>Alamat Pengantaran</p>
            {{ user?.data?.detail?.meta?._delivery_address }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
